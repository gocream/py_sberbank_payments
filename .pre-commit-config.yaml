# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [commit-msg, pre-commit]
repos:
-   repo: local
    hooks:
    -   id: lint-check
        name: Lint check
        entry: hatch run lint:check
        language: system
        'types_or': [python, pyi]
        stages: ['pre-commit']
-   repo: local
    hooks:
    -   id: gitlint
        name: gitlint
        description: Check commit title and description
        language: system
        entry: hatch run lint:gitlint
        args: [--staged, --msg-filename]
        stages: [commit-msg]
